<html>
    <head>
        <meta charset="UTF-8">
        <title>亂數產生器</title>
        <script src="js/jquery.js"></script>
        <script src="js/seedrandom.js"></script>
        
        <style>
        div {
        font-family:monospace;
        font-size: 2.0em;
        }
        body{background-image:url("images/iii.jpg");
        background-repeat:repeat;
        }
        </style>
        
           
    </head>
    
    
<body align=center>
    <br>
    <input type="radio" id="num" name="combination" Value="1" checked="checked">純數字 </input>
    <input type="radio" id="numen" name="combination" Value="1" >數字+小寫字母（不含小寫 l, o） </input>
    <input type="radio" id="ENnume" name="combination" Value="1">數字+大小寫字母（不含大寫 I, O 和小寫 l, o）</input>
     <br><br>
    行數：<input type="text" id="input" name="Row" PlaceHolder="不得小於1" size="8"/>
    <br><br>
請輸入亂數表的編號：<input type="text" id="txtSeed" PlaceHolder="請輸入編號" />
&nbsp;<input type="button" id="button1" value="產生亂數表" />

<div id="randomTable">
</div>

    <script>
$("#button1").click(function () {
    var result = "";
	// 純數字:
// 	var sPool = "0123456789";
    // 數字+小寫字母: (去除 l, o)
    // var sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
    // 數字+大小寫字母: (去除 I, O, l, o)
    // var sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";

    Math.seedrandom($("#txtSeed").val()); // 設定亂數種子
    if(num.checked){
        var sPool = "0123456789";
    } else if (numen.checked){
        var sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
    }else if(ENnume.checked){
        var sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";
    }else {alert("WTF?")}
    var c = input.value;
	var iRandom = 0; var ch = "?";
	for (iRow = 1; iRow <= c; iRow++) {
		var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
		for (iCol = 1; iCol <= 10; iCol++) {
			iRandom = Math.floor(Math.random() * sPool.length);
			ch = sPool.substr(iRandom, 1);
			sLine += ch;
		}
		result += sLine + "<br>";
	}
	$("#randomTable").html(result);
});

    </script>
</body>
</html>
